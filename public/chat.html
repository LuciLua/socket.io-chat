<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ù Chat with Socket.io</title>
    <link rel="stylesheet" href="css/globals.css" type="text/css">
    <link rel="stylesheet" href="css/chat.css" type="text/css">
</head>

<body>
    <div class="container">
        <header><span>ü¶ù CHAT WITH SOCKET.IO</span><button class="leave">Leave Room</button></header>
        <div class="middle">
            <div class="rooms">
                <h1 class="style-name-room">üç∏ Room: <span class="room-name"></span></h1>
                <h1>Users</h1>
                <ul class="usersList">
                </ul>
            </div>
            <div class="chat">
                <ul class="messages">
                </ul>
            </div>
        </div>
        <form class="message-input" id="chat-form">
            <input type="text" placeholder="Your message here" id="msg">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js" integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
